<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Form Validator</title>
        <script type="text/javascript" href="main.js" defer></script>
    </head>
    <body>
        <div class="box1">
            <header id="main-header">
                <h1>Form Validator</h1>
            </header>
            <p>
                This is a simple test page for validating form inputs. Please fill in your name, email address and the password you want to have.
                The password must be at least 8 characters long, include at least one number and one special character.
            </p>
            <div class="container">
                <form id="form" class="my-form" method="post">
                    <header>
                        <h2>Form</h2>
                    </header>
                    <div class="form-item">
                        <label>User name</label>
                        <input type="text" id="userName" class="field" name="userName" placeholder="User name">
                    </div>

                    <div class="form-item">
                        <label>Email address</label>
                        <input type="email" id="email" class="field" name="email" placeholder="Email">
                    </div>

                    <div class="form-item">
                        <label>Password</label>
                        <input type="password" id="pw" class="field" name="password" placeholder="Password">
                        <img class="img" src="img/info.png" alt="More info">
                    </div>

                    <div class="form-item">
                        <label>Re-enter password</label>
                        <input type="password" id="rePw" class="field" name="password2" placeholder="Re-enter password">
                    </div>

                    <input type="submit" class="button" name="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>
